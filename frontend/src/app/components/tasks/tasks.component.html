<h1> Tasks </h1>
<br>
<table class="table table-hover">
  <thead>
    <tr class="table-active">
      <th scope="col"> Id Task </th>
      <th scope="col"> Description Task </th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let task of tasks">
      <th scope="row"> {{task['_id']}} </th>
      <td> {{task['description']}} </td>
    </tr>
  </tbody>
</table>
