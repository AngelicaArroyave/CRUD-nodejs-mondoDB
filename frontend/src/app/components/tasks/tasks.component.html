<h1> Tasks </h1>
<br>
<table class="table table-hover">
  <thead>
    <tr class="table-active">
      <th scope="col"> Title </th>
      <th scope="col"> Description </th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let task of tasks">
      <th scope="row"> {{task['title']}} </th>
      <td> {{task['description']}} </td>
    </tr>
  </tbody>
</table>
